<html>

<head>
<title>3D Cube</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script src="../libs/gl-matrix/gl-matrix.js"></script>
<script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="3d_cube.js"></script>
<script src="3d_figures.js"></script>

<script type="text/javascript">
          
	$(document).ready(
			function() {
		        var canvas = document.getElementById("webglcanvas");
			    var gl = initWebGL(canvas);
		        initViewport(gl, canvas);
		        initGL(canvas);
				var octahedron = createOctahedron(gl, [2 , 0, -1], [0, 1, 0]);
				var penthPyramid = createPenthPyramid(gl, [-2 ,0, -1], [0.1, 1.0, 0.2]);
				var dodecahedron = createDodecahedron(gl, [0 , 0, -1], [-0.4, 1.0, 0.1]);
		        initShader(gl);
				run(gl, [octahedron,penthPyramid,dodecahedron]);
			}
	);

</script>

</head>
<body>

	<canvas id="webglcanvas" style="border: none; position: relative; left:200px; top:50px;" width="800" height="500">
	</canvas>

</body>
</html>
